<body>
	<div>
		<h2>Matching results:</h2>
		<table style='table-layout:fixed'>
			<tr>
				<th style='width:100px'>ID</th>
				<th>User</th>
				<th>Status</th>
			</tr>
			{{range .Users}}
			<tr>
				<td>{{.ID}}</td>
				<td style='overflow-x:scroll'><a href=/account?user={{.User}}>{{.User}}</a></td>
				<td style='overflow-x:scroll'>{{.Status}}</td>
			</tr>
			{{end}}
		</table>
	</div>
</body>
